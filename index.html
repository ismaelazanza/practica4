<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalice.css">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>


  <div class="contenedor master">
        <div class="imagen">
          <img src="images/illustration-hero.svg" alt="">
        </div>

        <div class="descrip">


            <div class="title-descri1">
              <h2>Order Summary</h2>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>


              <div class="descri-2">

                <div class="conte-precio">

                  <div class="con-1">
                    <img src="images/icon-music.svg" alt="">
                  </div>

                  <div class="con-2">
                   <p class="anual">Annual Plan</p>
                   <p class="precio">$59.99/year</p>
                  </div>

                </div>
               <p class="change"><a href="">Change</a></p>
              </div>

             <div class="bnt1"><a href="#">Proceed to Payment</a></div>
             <div class="bnt2"><a href="#">Cancel Order</a></div>
        </div>


  </div>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ismael Azanza</a>.
  </footer>


  </div>
</body>
</html>
